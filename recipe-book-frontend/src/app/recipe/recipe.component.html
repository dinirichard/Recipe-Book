<div class="columns">
    <div class="column is-one-third">
        <app-recipe-list (recipeUpdate)="recipe = $event" [deletedDetail]="detailDeleted"></app-recipe-list>
    </div>
    <div class="column is-one-third">
        <app-recipe-detail [recipeDetail]="recipe" *ngIf="recipe; else info" (deletedDetail)="detailDeleted = $event" ></app-recipe-detail>
        <ng-template #info>
            <p>Please Select a Recipe</p>
        </ng-template>
    </div>
</div>
